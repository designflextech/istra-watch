version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: istra-watch-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-istra_watch}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram бот и API
  app:
    build: .
    container_name: istra-watch-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ADMIN_IDS: ${TELEGRAM_ADMIN_IDS}
      
      # Webhook
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-/webhook}
      WEBHOOK_PORT: ${WEBHOOK_PORT:-8443}
      
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-istra_watch}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      
      # Yandex Maps
      YANDEX_MAPS_API_KEY: ${YANDEX_MAPS_API_KEY}
      
      # Mini App
      MINI_APP_URL: ${MINI_APP_URL}
      
      # S3 Storage
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_REGION: ${S3_REGION:-ru-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
    
    ports:
      - "8080:8080"
      - "8443:8443"
    
    volumes:
      # Монтируем только необходимые директории для персистентности
      - ./bot/migrations:/app/bot/migrations
    
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        python -m bot.migrations.run migrate &&
        echo 'Starting application...' &&
        python main.py
      "

volumes:
  postgres_data:
    driver: local

